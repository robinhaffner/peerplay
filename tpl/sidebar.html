<div class="sidebar-hdr">
	{{#if logo }}
		<img src="{{this.logo}}" class="img-responsive" alt="{{this.header}}" />
	{{else}}
		<h1>{{this.header}}</h1>
	{{/if}}
	<p>{{this.headline}}<p>
</div>
<div class="list-group sidebar-list">
	{{#this.sidebarlist}}
	<div class="list-group-item" id="list-{{@index}}">
		<div class="media">
		  <a class="pull-left" href="{{this.media-url}}">
		    <img class="media-object" src="{{this.media-img}}" alt="">
		  </a>
		  <div class="media-body">
		    <h4 class="media-heading"><a href="{{this.media-url}}"><small>{{this.media-credit}}</small>{{{this.media-heading}}}</a></h4>
		    {{{this.media-subtext}}}
		  </div>
		</div>
	</div>
	{{/this.sidebarlist}}
</div>
